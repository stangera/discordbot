name: Run Discord Bot

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (main branch)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Load json files from bot-storage branch
        run: |
          git fetch origin bot-storage
          git restore --source=origin/bot-storage -- "*.json"

      - name: Run Discord bot (from main branch)
        run: |
          dotnet ./publish/DiscordBot.dll

      - name: Save updated jsons to bot-storage branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "bot@github.com"

          git checkout bot-storage
          git add *.json || echo "no jsons to add"
          git commit -m "update json data" || echo "no changes"

          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin bot-storage --force
