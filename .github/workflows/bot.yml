name: Run Discord Bot

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Restore all .json files from bot-storage branch
        run: |
          git fetch origin bot-storage
          git checkout bot-storage -- '*.json' || echo "no jsons found"

      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      #- name: Run Discord bot
      #  run: |
      #    dotnet ./publish/DiscordBot.dll

      - name: Run Discord bot (auto-terminate after 1 min)
        run: |
          timeout 60s dotnet ./publish/DiscordBot.dll || true

      
      - name: Debug:Show found json files
        run: |
          find . -name "*.json"

      - name: Save all .json files back to bot-storage branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "bot@github.com"
      
          git checkout -B bot-storage
      
          find . -name "*.json" -exec git add {} +
      
          git commit -m "update json data" || echo "no changes"
      
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
      
          git push origin bot-storage --force


