name: Run Discord Bot

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # required for branch operations

      - name: Acquire lock (mutex via git branch)
        id: acquire-lock
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "bot@github.com"
          
          LOCK_BRANCH="workflow-lock"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          git fetch origin $LOCK_BRANCH || true

          # try to create/update the lock branch
          git switch --orphan $LOCK_BRANCH || git switch $LOCK_BRANCH
          echo "locked at $TIMESTAMP" > lock.txt
          git add lock.txt
          git commit -m "acquire lock at $TIMESTAMP" || exit 1

          git push origin $LOCK_BRANCH 2>/dev/null || {
            echo "Another workflow is running. Exiting."
            exit 1
          }

      - name: Checkout bot-storage branch directly
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: bot-storage

      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Create token.txt inside publish folder (but don't track)
        run: echo "${{ secrets.TOKEN }}" > publish/token.txt

      - name: Run Discord bot from publish folder (no timeout)
        working-directory: ./publish
        run: dotnet DiscordBot.dll

      - name: Prevent token.txt from being committed
        run: |
          echo "publish/token.txt" >> .gitignore
          git rm --cached publish/token.txt || echo "token.txt not tracked"

      - name: Commit and push any changed files inside publish folder
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "bot@github.com"

          git add publish/ || echo "nothing to add"
          git commit -m "update data" || echo "no changes"

          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin bot-storage --force

      - name: Release lock (delete lock branch)
        if: steps.acquire-lock.outcome == 'success'
        run: |
          git push origin --delete workflow-lock || echo "lock branch already gone"
