name: Run Discord Bot

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout bot-storage branch directly
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: bot-storage

      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Create token.txt inside publish folder
        run: echo "${{ secrets.TOKEN }}" > publish/token.txt

      - name: Run Discord bot from publish folder
        working-directory: ./publish
        run: dotnet DiscordBot.dll

      - name: Commit and push any changed .json files inside publish folder
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "bot@github.com"

          git add publish/*.json || echo "no jsons found"
          git commit -m "update json data" || echo "no changes"

          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin bot-storage --force
