name: Run Discord Bot

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout bot-storage branch directly
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: bot-storage

      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Create token.txt inside publish folder (but don't track)
        run: echo "${{ secrets.TOKEN }}" > publish/token.txt

      - name: Run Discord bot from publish folder (timeout after 20s)
        working-directory: ./publish
        run: timeout 20s dotnet DiscordBot.dll || echo "bot timed out"

      - name: Prevent token.txt from being committed
        run: |
          echo "publish/token.txt" >> .gitignore
          git rm --cached publish/token.txt || echo "token.txt not tracked"

      - name: Commit and push any changed files inside publish folder
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "bot@github.com"

          git add publish/ || echo "nothing to add"
          git commit -m "update data" || echo "no changes"

          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin bot-storage --force
